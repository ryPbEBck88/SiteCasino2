<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поле Рулетки 3 на 12</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
        .roulette {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(12, 1fr);
            width: 400px;
            height: 600px;
            gap: 5px;
            padding: 10px;
            background-color: #34495e;
            border: 2px solid #e74c3c;
            border-radius: 10px;
        }
        .number {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border: 1px solid #fff;
            box-sizing: border-box;
            height: 100%;
        }
        /* Цвета для чисел */
        .number:nth-child(odd) { background-color: #ff0000; } /* Красный для нечетных */
        .number:nth-child(even) { background-color: #000000; } /* Черный для четных */
        .number:nth-child(37) { background-color: #00ff00; color: black; } /* Зелёный для 0 */
    </style>
</head>
<body>
    <div class="roulette">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
        <div class="number">13</div>
        <div class="number">14</div>
        <div class="number">15</div>
        <div class="number">16</div>
        <div class="number">17</div>
        <div class="number">18</div>
        <div class="number">19</div>
        <div class="number">20</div>
        <div class="number">21</div>
        <div class="number">22</div>
        <div class="number">23</div>
        <div class="number">24</div>
        <div class="number">25</div>
        <div class="number">26</div>
        <div class="number">27</div>
        <div class="number">28</div>
        <div class="number">29</div>
        <div class="number">30</div>
        <div class="number">31</div>
        <div class="number">32</div>
        <div class="number">33</div>
        <div class="number">34</div>
        <div class="number">35</div>
        <div class="number">36</div>
    </div>
</body>
</html>
